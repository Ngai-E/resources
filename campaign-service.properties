spring.application.name=campaign-service
server.port=0
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/campaign}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASS:rootadmin}
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
#spring.jpa.show-sql: true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
logging.level.com.ngai.payment.services.payment.drivers.monetbil.payment.feign= DEBUG
feign.client.config.default.loggerLevel= FULL
feign.client.config.default.connectTimeout= 5000
feign.client.config.default.connectTimeout.readTimeout= 5000

# rabbit configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
campaign.rabbitmq.exchange=campaign.exchange
campaign.winning.rabbitmq.queue=campaign.winning.queue
campaign.rabbitmq.routingkey=campaign.winning.routingkey