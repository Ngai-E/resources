server:
  port: 56032

eureka:
  instance:
   hostname: ${EUREKA_HOST:localhost}

spring:
  application:
    name: gateway
  cloud:
    discovery:
        locator:
          enabled: true
    gateway:
      routes:
        - id: config-service
          uri: lb://config-service
          predicates:
            - Path=/v1/config/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/v1/user/**, /v1/validation/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/v1/mobile/**, /v1/callback/**
        - id: campaign-service
          uri: lb://campaign-service
          predicates:
            - Path=v1/campaign/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
            - GET
            - POST      